{% load static %}

<!-- Header -->
<header style="border-bottom: 1px solid #eee;">
  <!-- Messages -->
  <div>
    {% if messages %}
      {% for message in messages %}
        <div style="border-radius:0;" {% if message.tags %} class="alert alert-icon alert-{{ message.tags }} alert-dismissible fade show mb-0" role="alert" {% endif %}>
          {{ message }}
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
      {% endfor %}
    {% endif %}
  </div>
  <!-- End Messages -->

    <!-- Navbar -->
    <!-- Important: columns can be used directly in navbar since it is d-flex -->
    <nav class="navbar navbar-expand-lg navbar navbar-light" style="background-color: #e3f2fd;">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item active">
                      <a class="navbar-brand ml-5" href="{% url 'cars_list_url' %}">МосАвтоТорг
                        <span class="sr-only">(current)</span></a> 
                </li>
              </ul>
            </div>   
            <div class="ml-auto">   
            {% if user.is_anonymous %}
                <button class="signup-btn btn btn-primary" type="button" name="button">Sign up</button>  
            {% endif %}    
                    {% if not user.is_anonymous %}
                      <span>
                        Your are logged in as
                        <strong>{{ user }}</strong>.
                      </span>
                      <a href="{% url 'logout' %}" class="logout-btn btn btn-danger" role="button">Log out</a>
                    {% else %}
                      <button class="login-btn btn btn-primary" type="button" name="button">Log in</button>
                    {% endif %}    
              </div>  
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <form class="form-inline my-2 my-lg-0 ml-auto" action="{% url 'cars_list_url' %}">
                <input class="form-control mr-sm-2" type="search" placeholder="Поиск авто" aria-label="Search" name="search">
                <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Искать</button>
            </form>
        </div>
    </nav>
    <!-- End Navbar -->

</header>
<!-- End Header -->
