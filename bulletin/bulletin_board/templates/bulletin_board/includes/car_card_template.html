<div class="card-body">
    <a href="{{ car.get_absolute_url }}" class="card-link">
        <div class="card mb-3" style="max-width: 540px;">
            <div class="row no-gutters">
              <div class="col-md-4">
                  {% for image in car.all_images.all %}
                <img src="{{ image.image_data_link.url }}" class="card-img" alt="...">
                {% endfor %}
              </div>
              <div class="col-md-8">
                <div class="card-body">
                  <h5 class="card-title">{{ car.car_title }}</h5>
                  <p class="card-text"><small class="text-muted">Стоимость: {{ car.price }} руб.</small></p>
                  <p class="card-text"><small class="text-muted">Пробег: {{ car.car_mileage }} км.</small></p>
                  <p class="card-text"><small class="text-muted">Год выпуска: {{ car.year_of_manufacture }} г.</small></p>
                  <p class="card-text"><small class="text-muted">Дата публикации: {{ car.pub_date }}</small></p>
                </div>
              </div>
            </div>
          </div>
</a>
</div>
